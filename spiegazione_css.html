<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio CSS - Lo Stile</title>
    
    <style>
        /* --- STILI GENERALI (Dark Mode / Blu CSS) --- */
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #111;
            color: #eee;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #222;
            padding: 40px;
            border-radius: 15px;
            border-left: 10px solid #264de4; /* Blu CSS */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 { color: #264de4; margin-bottom: 5px; }
        h2 { border-bottom: 1px solid #444; padding-bottom: 10px; margin-top: 40px; color: #fff; }
        p { color: #aaa; font-size: 1.1rem; line-height: 1.6; }

        /* --- ACRONIMO --- */
        .acronimo-box {
            display: flex; justify-content: space-around; flex-wrap: wrap;
            margin: 30px 0; gap: 10px;
        }
        .lettera {
            background: #333; padding: 15px; border-radius: 10px;
            border: 1px solid #264de4; flex: 1; min-width: 150px;
        }
        .lettera strong { color: #264de4; font-size: 1.5rem; display: block; }

        /* --- STORIA (ACCORDION) --- */
        details {
            background: #2d2d2d; padding: 15px; border-radius: 10px;
            margin-bottom: 30px; text-align: left; cursor: pointer;
            border-left: 5px solid #aaa;
        }
        details[open] { border-left-color: #264de4; }
        summary { font-weight: bold; font-size: 1.2rem; list-style: none; }
        summary::after { content: " ðŸ‘‡"; }
        details[open] summary::after { content: " ðŸ‘†"; }

        /* --- ESEMPI VISIVI --- */
        .example-box {
            background: #333; margin: 30px 0; padding: 20px;
            border-radius: 10px; text-align: left; border: 1px solid #444;
        }
        .code-view {
            font-family: 'Courier New', monospace; background: #111; color: #6bf;
            padding: 15px; border-radius: 5px; margin-bottom: 15px;
            border-left: 3px solid #264de4;
        }
        .result-view {
            background: #fff; color: #000; padding: 20px;
            border-radius: 5px; border: 1px dashed #ccc;
            text-align: center;
        }

        /* --- CLASSI DI ESEMPIO --- */
        .testo-speciale { color: #e91e63; font-weight: bold; font-size: 1.5rem; text-decoration: underline; }
        .bottone-magico {
            background-color: #444; color: white; padding: 15px 30px;
            border: none; cursor: pointer; transition: 0.5s; border-radius: 5px;
        }
        .bottone-magico:hover {
            background-color: #264de4; transform: scale(1.2); box-shadow: 0 0 20px #264de4;
        }
