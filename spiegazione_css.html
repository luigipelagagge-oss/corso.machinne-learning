<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio CSS - Stile & Verifica</title>
    
    <style>
        /* --- STILI DI BASE --- */
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: #111; 
            color: #eee; 
            padding: 20px; 
            text-align: center; 
            transition: 0.5s; 
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #222;
            padding: 40px;
            border-radius: 15px;
            border-left: 10px solid #264de4; /* BLU CSS */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 { color: #264de4; margin-bottom: 5px; }
        h2 { border-bottom: 1px solid #444; padding-bottom: 10px; margin-top: 40px; color: #fff; text-align: left; }
        p { color: #aaa; font-size: 1.1rem; line-height: 1.6; text-align: left; }

        /* --- PARTE 1: STORIA --- */
        .history-box {
            background: #2d2d2d;
            border: 1px solid #444;
            padding: 25px;
            border-radius: 10px;
            margin: 30px 0;
            text-align: left;
        }
        .history-badge {
            background: #264de4; color: white; padding: 5px 15px;
            font-weight: bold; font-size: 0.8rem; border-radius: 20px;
            display: inline-block; margin-bottom: 15px;
        }

        /* --- PARTE 2: CAMALEONTE (Interattivo) --- */
        #camaleonte {
            width: 200px;
            padding: 20px;
            margin: 30px auto;
            background-color: #444;
            color: white;
            font-weight: bold;
            border: 2px solid #fff;
            text-align: center; /* Centra il testo nel box */
            transition: all 0.5s ease;
        }

        .btn-panel {
            display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-bottom: 30px;
        }

        .btn-css {
            padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;
            font-weight: bold; background: #333; color: #fff; border-left: 3px solid #777;
            transition: 0.2s;
        }
        .btn-css:hover { background: #444; transform: translateY(-2px); }
        
        .btn-color { border-color: #e74c3c; }
        .btn-shape { border-color: #f1c40f; }
        .btn-size  { border-color: #2ecc71; }
        .btn-reset { border-color: #fff; }

        .code-view { 
            font-family: 'Courier New', monospace; background: #111; color: #89c4f4; 
            padding: 15px; border-radius: 5px; margin-bottom: 15px; 
            border-left: 3px solid #264de4; text-align: left;
        }

        /* --- PARTE 3: QUIZ --- */
        .quiz-section { background: #2a2a2a; padding: 25px; border-radius: 10px; border: 1px solid #555; text-align: left; margin-top: 30px; }
        select { width: 100%; padding: 10px; margin-top: 5px; background: #111; color: white; border: 1px solid #444; border-radius: 5px; }
        label { margin-top: 20px; display: block; color: #fff; font-weight: bold; }

        .bottone-magico {
            background-color: #264de4; color: white; padding: 15px 30px; border: none; 
            cursor: pointer; border-radius: 5px; font-size: 1rem; margin-top: 20px; width: 100%;
            transition: 0.3s; font-weight: bold;
        }
        .bottone-magico:hover { background-color: #1a36a0; }

        /* --- SEZIONE SEGRETA (USCITA) --- */
        #secret-reward {
            display: none; 
            margin-top: 30px; padding: 20px; 
            background-color: #1b5e20; 
            border: 2px solid #4caf50;
